<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./index.css" />
    <title>My website</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-4">
          <div class="card">
            <div class="card-header">
              <div class="card-title">TODO</div>
            </div>
            <div class="card-body">
              <form id="todo-form">
                <input type="hidden" id="id" />
                <div>
                  <label for="name">Ad</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                  />
                </div>
                <div>
                  <label for="description">Təsvir</label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="description"
                    name="description"
                  ></textarea>
                </div>
                <input
                  type="file"
                  id="file"
                  multiple
                  class="form-control mt-2"
                />
                <div class="d-flex justify-content-end mt-2">
                  <button id="submit-btn" class="btn btn-success">
                    Əlavə et
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="card mt-5">
            <div class="card-header">
              <div class="card-title">Filter</div>
            </div>
            <div class="card-body">
              <input type="text" id="search" class="form-control" />
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-responsive table-bordered table-hover">
            <thead>
              <tr>
                <th>NO</th>
                <th>Ad</th>
                <th>Təsvir</th>
                <th>Fayllar</th>
                <th>Yaradılma tarixi</th>
                <th>Yenilənmə tarixi</th>
                <th>Əməliyyatlar</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.11/dayjs.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
